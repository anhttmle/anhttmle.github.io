---
layout: default
title: Financial Data
---

<div class="container mt-4">
    <h1 class="mb-4">Financial Data</h1>
    
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Tỉ trọng tài sản</h5>
                </div>
                <div class="card-body" id="pie-charts-container">
                    <!-- Pie charts will be rendered here by JS -->
                </div>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Chi tiết tài sản</h5>
                </div>
                <div class="card-body">
                    <div id="loading" class="text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <p class="mt-2">Loading financial data...</p>
                    </div>
                    
                    <div id="error" class="alert alert-danger" style="display: none;">
                        <strong>Error:</strong> <span id="error-message"></span>
                    </div>
                    
                    <div id="data-container" style="display: none;">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover" id="financial-table">
                                <!-- Table will be rendered by JS -->
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load Chart.js for pie charts -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Load financial JavaScript -->
<script src="/js/financial.js"></script>

<style>
.card {
    box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
    border: 1px solid rgba(0, 0, 0, 0.125);
}

.table th {
    background-color: #343a40;
    color: white;
    border-color: #454d55;
}

.table-striped tbody tr:nth-of-type(odd) {
    background-color: rgba(0, 0, 0, 0.05);
}

.table-hover tbody tr:hover {
    background-color: rgba(0, 0, 0, 0.075);
}

#loading {
    padding: 2rem;
}

.spinner-border {
    width: 3rem;
    height: 3rem;
}

#pie-charts-container {
  display: flex;
  flex-wrap: wrap;
  gap: 32px;
  justify-content: flex-start;
  align-items: flex-start;
}
.pie-chart-canvas {
  min-width: 200px;
  max-width: 350px;
  min-height: 200px;
  max-height: 350px;
  margin-bottom: 16px;
}
.asset-value-cell {
  text-align: right;
  font-variant-numeric: tabular-nums;
}
.asset-value-header {
  text-align: center;
}
.table th, .table td {
  border-right: 1px solid #dee2e6;
}
.table th:last-child, .table td:last-child {
  border-right: none;
}
</style>
